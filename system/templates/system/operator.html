{% extends 'base.html' %}

{% block body %}

    <!--Create Incident Report Form-->
	<div class="card card-register mx-auto mt-5" style="margin-bottom: 75px;">
		<div class="card-header">Incident Reports
         <a href="{% url 'system:report-add' %}" class="btn btn-primary btn-sm" role="button">Create Incident Report</a>
		</div>
		{% for report in all_reports %}
			<div class="card-body">
				<div class="thumbnail">
					<a href="{% url 'system:detail' report.id %}"></a>
					<div class="caption">
						<h4>Phone No: {{ report.phone_number }}</h4>
						<h4>Location: {{ report.location }}</h4>

						<!-- View Details -->
						<a href="{% url 'system:detail' report.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

						<!-- Delete Album -->
						<form action="" method="post" style="display: inline;">
							{% csrf_token %}
							<input type="hidden" name="report_id" value="{{ report.id }}" />
							<button type="submit" class="btn btn-default btn-sm">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</form>
					</div>
				</div>
			</div>
			{% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
		{% endfor %}
	</div>

{% endblock body %}
